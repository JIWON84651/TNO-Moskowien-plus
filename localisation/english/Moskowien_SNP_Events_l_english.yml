 SNP.1.title: "다른 마음을 품은자는?"
 SNP.1.desc: ""독일놈들, 끝이 없구먼." 기동 사단이 북부 전선으로 재배치된 이후로, 독일군의 전선 압박이 심해진 것이 분명했다. 세르게이의 연대도 위치를 겨우 사수하고 있었다. 그날 전투에서도 겨우 살아 돌아온 것이다. 어두운 야영지에서, 이반이 먼저 두서를 건넸다.\n\n“세르게이, 우리가 전투에서 이길 수 있다고 생각해? 기동 사단조차 북부 전선으로 재배치되었는데, 우릴 완전 파리목숨 취급한다고.” 이반은 분노와 불안이 섞인, 말하자면 꽤 떨리는 목소리로 말했다.\n\n"이반, 우린 우리나라를 위해 싸워야 해. 그래서 독일의 그 국방군 놈들한테 항복하잔 말이야? 우리가 목숨을 바쳐 여길 사수해야 북부 전선에서 독일놈들을 다시 밀어낼 것 아니야!"\n\n이반은 고개를 숙인 채 조용히 대답했다. "세르게이, 넌 오늘 전투를 못 봤어? 어제까지 함께 이야기를 나누던 전우가 피 칠갑에 폭격으로 팔 하나가 날아간 채 돌아왔다고. 우리가 저항한다 해도 바뀔 건 없어, 이렇게 고집을 피우다간 개죽음을 당할 거야. 독일에 항복한다면 적어도 우리 둘과 남은 부대원들은 살릴 수 있을 거야."\n\n세르게이는 분노를 금치 못하고 주먹을 꽉 쥔 채 이반을 향해 손을 휘둘렀다. 이반은 피를 흘리며 뒤로 넘어졌고, 땅에 쓰러짐과 동시에 다시 한번 뜨거운 충격이 배를 향했다. 이반은 피투성이의 얼굴로 세르게이를 노려보며 말했다. “미쳤어? 그 영웅행세 한번 떨어보려고 우릴 다 사지에 몰겠다는 거야? 독일에 항복하는 것이 부대원들을 살릴 유일한 길이라고.” 이반의 몸이 떨렸다. “그래, 너의 이기심에 죽을 바엔...” 그리고 순간 이반은 그의 홀스터에 담겨있던 권총을 잡아챘다. “이봐, 이반!” 말이 끝나자마자 탄환의 폭음이 야영지를 울렸다. 한차례의 총성이 더 울린 뒤에야 정적이 펼쳐졌다."
